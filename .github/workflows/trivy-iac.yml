name: Trivy IaC Scan

on:
  push:
    branches: [main, master, security-lab]
    paths:
      - 'terraform/**'
      - '*.tf'
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  scan:
    name: Scan Infrastructure Code
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Scan IaC
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'
          scan-ref: '.'
          scanners: 'misconfig'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'table'
          exit-code: '0'

      - name: Scan IaC (SARIF)
        uses: aquasecurity/trivy-action@0.28.0
        with:
          scan-type: 'config'
          scan-ref: '.'
          scanners: 'misconfig'
          severity: 'CRITICAL,HIGH,MEDIUM'
          format: 'sarif'
          output: 'iac.sarif'
          exit-code: '0'

      - name: Upload results
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'iac.sarif'
